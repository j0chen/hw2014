<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
			x=0;
			$(document).ready(function(){
			  $(this).scroll(function(){
			    $("span").text($(window).scrollTop()/1000);
			    if (($(window).scrollTop()) < 1000) {
			    	$("#a").css('opacity',1-($(window).scrollTop()/1000));
			    } else {
            		$("#a").css('opacity',1);
        		}

			  });
			});
		</script>
		<style>
			#a {
				background-color: green;
				height: 3000px;
				width: 100px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<span>0</span>
	</body>
</html>
